    <body>
      <div id="menu">

        <a href="#photos">My Photos</a>

        <a href="#like">Like</a>
        <a href="#qrcoder">QR code</a>

      <section id="about" class="section">
        <br/>
        <br/>
        <br/>
        <h1 id="about-me-header"> About me </h1>
        <br/>
        <br/>
        <br/>
      </section>

      <section id="photos" class="section">
        <br/>
        <br/>
        <br/>
        <h1 id="my-photos-header"> Photos </h1>
        <br/>
        <br/>
        <br/>
      </section>

      <section id="playlist" class="section">
        <br/>
        <br/>
        <br/>
        <h1 id="my-playlist-header"> Playlist </h1>
        <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/videoseries?list=PLC7BP2QZenrVUrZPciCuqma4JpL8mtP_B" 
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
        <br/>
        <br/>
        <br/>
      </section>

      <section id="like" class="section">
        <br/>
        <br/>
        <br/>
        <h1 id="like-header"> Like My Page? </h1>
        
        <script>
          var Clicks = 0 ;
          function AddClick()
          {
            Clicks = Clicks + 1;
            document.getElementById('CountedClicks').innerHTML = Clicks + ' Hits';
          }
        </script>

        <span id="CountedClicks">0</span><br>
        <br>
        <button id="like-button" onclick="AddClick()"></button>
        <br/>
        <br/>
        <br/>
      </section>

      <section id="qrcoder" class="section">
        <br/>
        <br/>
        <br/>
        <h1 id="scan-my-code-header"> Scan Code </h1>
        <img id="qr" src="qrcode_17007040.png" alt="qr-code">
        <br/>
        <br/>
        <br/>
      </section>

      <section id="spa" class="section">
        <br/>
        <br/>
        <br/>
        <h1 id="ans-header"> Answers </h1>
        <br/>
        <br/>
        <br/>
      </section>

      <section id="contact" class="section">
        <br/>
        <br/>
        <br/>
        <br/>
        
        
        <form id="contact-form" action="https://formspree.io/f/xpzbjvej" method="post">
          <h1 id="contact-header"> Contact me </h1>
          <label id="ContactName">Enter Your Name:</label> 	
          <br/> <input type="text" name="Name" required>
          <br/>
          <br/>
          <label id="ContactEmail">Enter Your Email Address:</label> 
          <br/> <input type="email" name="Email" required>
          <br/>
          <br/>
          <label id="ContactMessage">Enter Message:</label> 	
          <br/> <textarea name="Message" rows="6" maxlength="3000" placeholder="write your message here" required></textarea>
          <br/>
          <br/>
          <button type="reset" id="reset-button">Reset</button>
          <button type="submit" id="submit-button">Send</button>
        </form>
        
        <br/>
        <br/>
        <br/>
      </section>


      <script type="text/javascript">
        $(function(){
          $("#nav a").click(function(e){
            e.preventDefault();
            $('html,body').scrollTo(this.hash,this.hash); 
          });
        });
      </script>

            $('#menu').toggle($(this).scrollTop()>1000)
